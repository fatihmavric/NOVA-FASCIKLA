<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="google2.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search Google or type a URL">
               
            </form>
        </div>
        <div class="buttons">
            <button class="lucky-button">Google pretraga</button>
        </div>
    </div>
</body>
</html>
